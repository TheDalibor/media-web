<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Gallery</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">

  <style>
    .placeholder-image {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, #faf9f7 0%, #f2f1ed 50%, #e8e6e0 100%);
      border: 1px solid #d4c5b0;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b7355;
      font-size: 16px;
      margin: 10px;
      opacity: 0.8;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .placeholder-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(212, 197, 176, 0.1) 10px,
        rgba(212, 197, 176, 0.1) 20px
      );
    }

    .placeholder-image:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 115, 85, 0.15);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
      padding: 0 20px;
    }

    /* Masonry-style layout */
    .gallery-grid {
      columns: 4;
      column-gap: 20px;
      margin: 30px 0;
      padding: 0 20px;
    }

    .gallery-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      break-inside: avoid;
      position: relative;
      overflow: hidden;
      border-radius: 3px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: #fff;
    }

    .gallery-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    /* Media items styling */
    .media-item {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: brightness(1.02) contrast(1.05);
    }

    .media-item:hover {
      filter: brightness(1.08) contrast(1.1) saturate(1.1);
    }

    .media-container {
      position: relative;
      width: 100%;
      border-radius: 3px;
      overflow: hidden;
      background: #f8f8f8;
    }

    /* Video play button overlay */
    .video-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b7355;
      font-size: 28px;
      pointer-events: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .video-overlay::before {
      content: 'â–¶';
      margin-left: 3px;
    }

    .media-container:hover .video-overlay {
      background: rgba(255, 255, 255, 1);
      transform: translate(-50%, -50%) scale(1.15);
      color: #6b5940;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    /* Loading state */
    .loading-message {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: #8b7355;
      font-style: italic;
      font-size: 18px;
      background: linear-gradient(135deg, #faf9f7 0%, #f2f1ed 100%);
      border-radius: 8px;
      margin: 20px;
    }

    /* Responsive columns */
    @media (max-width: 1400px) {
      .gallery-grid {
        columns: 3;
        column-gap: 18px;
      }
    }

    @media (max-width: 1024px) {
      .gallery-grid {
        columns: 3;
        column-gap: 15px;
        padding: 0 15px;
      }
      
      .gallery-item {
        margin-bottom: 15px;
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        columns: 2;
        column-gap: 12px;
        padding: 0 12px;
      }
      
      .gallery-item {
        margin-bottom: 12px;
      }

      .video-overlay {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        columns: 1;
        column-gap: 0;
        padding: 0 10px;
      }
      
      .gallery-item {
        margin-bottom: 15px;
      }

      .placeholder-image {
        height: 200px;
        font-size: 14px;
      }
    }

    /* Lightbox styles - improved */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-content {
      max-width: 95%;
      max-height: 95%;
      border-radius: 4px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to { 
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .placeholder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .placeholder-text {
      font-style: italic;
      text-align: center;
      color: #8b7355;
      font-size: 16px;
      line-height: 1.5;
      max-width: 400px;
    }

    /* Add some elegant animations */
    .gallery-item {
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .gallery-item:nth-child(1) { animation-delay: 0.1s; }
    .gallery-item:nth-child(2) { animation-delay: 0.2s; }
    .gallery-item:nth-child(3) { animation-delay: 0.3s; }
    .gallery-item:nth-child(4) { animation-delay: 0.4s; }
    .gallery-item:nth-child(5) { animation-delay: 0.5s; }
    .gallery-item:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced focus states for accessibility */
    .media-item:focus,
    .lightbox-close:focus {
      outline: 3px solid #d4c5b0;
      outline-offset: 2px;
    }

    /* Loading skeleton animation */
    .loading-message::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #d4c5b0;
      border-top: 2px solid transparent;
      border-radius: 50%;
      margin-left: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Load More Button */
    .load-more-container {
      text-align: center;
      margin: 40px 0;
      padding: 20px;
    }

    .load-more-btn {
      background: linear-gradient(135deg, #f4f1eb 0%, #e8e4d9 100%);
      border: 2px solid #d4c5b0;
      color: #8b7355;
      padding: 15px 40px;
      font-size: 16px;
      font-family: 'Crimson Text', serif;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 115, 85, 0.1);
      position: relative;
      overflow: hidden;
    }

    .load-more-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .load-more-btn:hover {
      background: linear-gradient(135deg, #e8e4d9 0%, #d4c5b0 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 115, 85, 0.2);
      color: #6b5940;
    }

    .load-more-btn:hover::before {
      left: 100%;
    }

    .load-more-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(139, 115, 85, 0.1);
    }

    .load-more-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .load-more-btn.loading {
      color: transparent;
    }

    .load-more-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid #d4c5b0;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .end-message {
      text-align: center;
      color: #8b7355;
      font-style: italic;
      font-size: 16px;
      padding: 20px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>
    <a class="btn" href="index.html">UPLOAD</a>
    <a class="btn" href="gallery.html">GALLERY</a>
  </header>
<main>
<div class="container">
   <div class="paper-two">
            <h1 class="names-two">Marija & Dimitar</h1>
    </div>

    <div class="flowers-two">
        <img src="bitni sliki/cvekinja/leave left.png" class="leave-left" alt="Flower decoration">
        <img src="bitni sliki/cvekinja/right flower.png" class="leave-right" alt="Flower decoration">
    </div>

    <div class="gallery-naslov">
        <p>Wedding gallery</p>
    </div>

<div class="gallery">
  <div class="gallery-grid" id="galleryGrid">
    <div class="loading-message">Loading your beautiful memories</div>
  </div>
  <div class="load-more-container" id="loadMoreContainer" style="display: none;">
    <button class="load-more-btn" id="loadMoreBtn">Load More Memories</button>
  </div>
</div>

    <div class="thanks">
        <p>Thank you for sharing our special moments ðŸ’–</p>
    </div>

    <div class="flowers-three">
        <img src="bitni sliki/cvekinja/flowers left.png" class="bottom-left" alt="Flower decoration">
        <img src="bitni sliki/cvekinja/flower right.png" class="bottom-right" alt="Flower decoration">
    </div>
</div>
</main>

<!-- Lightbox for viewing media -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="lightboxClose">&times;</span>
  <img class="lightbox-content" id="lightboxContent" />
  <video class="lightbox-content" id="lightboxVideo" controls style="display: none;"></video>
</div>

<footer>
        <p>&copy; 2025 Marija & Dimitar Wedding</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const galleryGrid = document.getElementById('galleryGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxContent = document.getElementById('lightboxContent');
    const lightboxVideo = document.getElementById('lightboxVideo');
    const loadMoreContainer = document.getElementById('loadMoreContainer');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    // Pagination variables
    let allMediaFiles = [];
    let displayedCount = 0;
    const itemsPerLoad = 12; // Load 12 photos at a time
    let isLoading = false;

    // Load gallery
    async function loadGallery() {
        if (isLoading) return;
        isLoading = true;

        try {
            const response = await fetch('/api/gallery');
            allMediaFiles = await response.json();

            // Clear loading message on first load
            if (displayedCount === 0) {
                galleryGrid.innerHTML = '';
            }

            if (allMediaFiles.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="placeholder-container">
                        <div class="placeholder-image">
                            <span class="placeholder-text">No photos uploaded yet.<br>Be the first to share your beautiful memories!</span>
                        </div>
                    </div>
                `;
                return;
            }

            // Load initial batch
            loadMorePhotos();

        } catch (error) {
            console.error('Error loading gallery:', error);
            galleryGrid.innerHTML = `
                <div class="placeholder-container">
                    <div class="placeholder-image">
                        <span class="placeholder-text">Unable to load gallery.<br>Please refresh the page or try again later.</span>
                    </div>
                </div>
            `;
        } finally {
            isLoading = false;
        }
    }

    // Load more photos function
    function loadMorePhotos() {
        const nextBatch = allMediaFiles.slice(displayedCount, displayedCount + itemsPerLoad);
        
        if (nextBatch.length === 0) return;

        nextBatch.forEach((file, index) => {
            setTimeout(() => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${index * 0.1}s`;

                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media-container';

                if (file.type === 'image') {
                    const img = document.createElement('img');
                    img.src = file.path;
                    img.className = 'media-item';
                    img.alt = 'Wedding memory';
                    img.loading = 'lazy';
                    img.tabIndex = 0;
                    
                    img.addEventListener('click', () => openLightbox(file.path, 'image'));
                    img.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            openLightbox(file.path, 'image');
                        }
                    });
                    
                    mediaContainer.appendChild(img);
                } else if (file.type === 'video') {
                    const video = document.createElement('video');
                    video.src = file.path;
                    video.className = 'media-item';
                    video.muted = true;
                    video.preload = 'metadata';
                    video.tabIndex = 0;
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'video-overlay';
                    
                    const clickHandler = () => openLightbox(file.path, 'video');
                    const keyHandler = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            openLightbox(file.path, 'video');
                        }
                    };
                    
                    video.addEventListener('click', clickHandler);
                    video.addEventListener('keydown', keyHandler);
                    
                    mediaContainer.appendChild(video);
                    mediaContainer.appendChild(overlay);
                }

                galleryItem.appendChild(mediaContainer);
                galleryGrid.appendChild(galleryItem);
            }, index * 50); // Stagger the loading animation
        });

        displayedCount += nextBatch.length;

        // Show/hide load more button
        updateLoadMoreButton();
    }

    // Update load more button state
    function updateLoadMoreButton() {
        if (allMediaFiles.length <= itemsPerLoad) {
            // Not enough photos to need pagination
            loadMoreContainer.style.display = 'none';
            return;
        }

        loadMoreContainer.style.display = 'block';

        if (displayedCount >= allMediaFiles.length) {
            // All photos loaded
            loadMoreBtn.style.display = 'none';
            loadMoreContainer.innerHTML = `
                <div class="end-message">
                    âœ¨ You've seen all the beautiful memories! âœ¨
                </div>
            `;
        } else {
            // More photos available
            loadMoreBtn.style.display = 'block';
            const remaining = allMediaFiles.length - displayedCount;
            loadMoreBtn.textContent = `Load More Memories (${remaining} remaining)`;
        }
    }

    // Load more button click handler
    loadMoreBtn.addEventListener('click', function() {
        if (isLoading) return;
        
        isLoading = true;
        loadMoreBtn.classList.add('loading');
        loadMoreBtn.disabled = true;

        // Add a small delay for better UX
        setTimeout(() => {
            loadMorePhotos();
            loadMoreBtn.classList.remove('loading');
            loadMoreBtn.disabled = false;
            isLoading = false;
        }, 500);
    });

    // Open lightbox
    function openLightbox(src, type) {
        if (type === 'image') {
            lightboxContent.src = src;
            lightboxContent.style.display = 'block';
            lightboxVideo.style.display = 'none';
        } else {
            lightboxVideo.src = src;
            lightboxVideo.style.display = 'block';
            lightboxContent.style.display = 'none';
        }
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
        lightboxClose.focus();
    }

    // Close lightbox
    function closeLightbox() {
        lightbox.classList.remove('active');
        lightboxVideo.pause();
        lightboxVideo.currentTime = 0;
        document.body.style.overflow = 'auto';
    }

    // Event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            closeLightbox();
        }
    });

    // Load gallery on page load
    loadGallery();

    // Optional: Refresh gallery every 30 seconds to show new uploads
    setInterval(() => {
        // Only refresh if we're showing all photos (to get new uploads)
        if (displayedCount >= allMediaFiles.length) {
            const currentCount = displayedCount;
            displayedCount = 0;
            loadGallery().then(() => {
                // If there are new photos, show them automatically
                if (allMediaFiles.length > currentCount) {
                    displayedCount = currentCount;
                    loadMorePhotos();
                } else {
                    displayedCount = currentCount;
                }
            });
        }
    }, 30000);
});
</script>

</body>
</html>
